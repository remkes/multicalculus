<div class="para">The <dfn class="terminology">dot product</dfn> or <dfn class="terminology">inner product</dfn> or <dfn class="terminology">scalar product</dfn> of two vectors <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> is given by the following formula.</div>
<div class="displaymath process-math">
\begin{equation*}
u \cdot v = (u_1,u_2,u_3) \cdot (v_1,v_2,v_3) = 
u_1 v_1 + u_2 v_2 + u_3 v_3
\end{equation*}
