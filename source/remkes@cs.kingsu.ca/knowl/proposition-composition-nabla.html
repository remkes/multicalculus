<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">9.3.10</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(f\)</span> be a scalar field on <span class="process-math">\(\RR^3\)</span> and <span class="process-math">\(F\)</span> a vector field on <span class="process-math">\(\RR^3\text{.}\)</span> Then <span class="process-math">\(\nabla \times
(\nabla f) = 0\text{:}\)</span> the curl of a gradient is zero. Also, <span class="process-math">\(\nabla \cdot (\nabla \times F) = 0\text{:}\)</span> the divergence of a curl is zero.</div></article><span class="incontext"><a href="section-vector-operatoss.html#proposition-composition-nabla" class="internal">in-context</a></span>
