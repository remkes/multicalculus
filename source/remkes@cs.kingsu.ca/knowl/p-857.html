<div class="para">The set <span class="process-math">\(D\)</span> is called the <dfn class="terminology">set of states</dfn>; each point represents the state of the system. For any integrable subset <span class="process-math">\(A \subset D\text{,}\)</span> the probability that the state of the system is in the subset <span class="process-math">\(A\)</span> is the integral over that subset.</div>
