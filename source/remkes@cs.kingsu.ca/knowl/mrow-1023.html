\begin{align*}
\gamma^\prime(t) \amp = (-r \sin t, r \cos t)\\
F(\gamma(t)) \amp = (-r\sin t, r \cos t)\\
F(\gamma(t)) \cdot \gamma^\prime(t) \amp = r^2 \sin^2 t
+ r^2 \cos^2 r = r^2\\
\int_{\gamma} F \cdot ds \amp = \int_0^{2\pi} r^2 dt =
2\pi r^2
\end{align*}
