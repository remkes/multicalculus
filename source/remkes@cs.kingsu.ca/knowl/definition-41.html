<div class="para logical">
<div class="para">The gradient of a function <span class="process-math">\(f: \RR^n \rightarrow \RR\)</span> is written <span class="process-math">\(\nabla f\)</span> and defined as</div>
<div class="displaymath process-math">
\begin{equation*}
\nabla f = \left( \frac{\del f}{\del x_1}, \frac{\del
f}{\del x_2}, \ldots, \frac{\del f}{\del x_n} \right)
\end{equation*}
</div>
