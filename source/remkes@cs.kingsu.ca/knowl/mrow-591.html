\begin{align*}
\amp = \int_1^3 \frac{1}{2} (u \ln 3u - u \ln u) du\\
\amp = \frac{1}{2} \int_1^3 u (\ln 3 + \ln u - \ln u) du =
\frac{1}{2} \int_1^3 u \ln 3 du\\
\amp = \left. \frac{\ln 3}{2} \frac{u^2}{2} \right|_1^3 =
\frac{\ln 3}{4} (9-1) = \frac{8 \ln 3}{4} = 2 \ln 3
\end{align*}
