<div class="para">Here is the Hessian matrix for <span class="process-math">\(f(x,y)\)</span> in two variables.</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{pmatrix} 
\dfrac{\del^2 f}{\del x^2} \amp \dfrac{\del^2 f}{\del y \del
x} \\ 
\dfrac{\del^2 f}{\del x \del y} \amp \dfrac{\del^2 f}{\del
y^2} 
\end{pmatrix}
\end{equation*}
</div>
