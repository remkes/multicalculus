<div class="para">An <dfn class="terminology">open interval</dfn> in <span class="process-math">\(\RR^n\)</span> is a set of points <span class="process-math">\((x_1, x_2, \ldots, x_n) \in \RR^n\)</span> such that</div>
<div class="displaymath process-math">
\begin{align*}
\amp a_1 \amp \lt \amp x_1 \lt  b_1 \\
\amp a_2 \amp \lt \amp x_2 \lt  b_2\\
\amp \amp \ldots \\
\amp a_n \amp \lt \amp x_n \lt  b_n
\end{align*}
</div>
