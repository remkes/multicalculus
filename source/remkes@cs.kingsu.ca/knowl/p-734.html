<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(F: \RR^n \rightarrow \RR^n\)</span> be a function on <span class="process-math">\(n\)</span> variables, <span class="process-math">\(u_1, \ldots, u_n\text{.}\)</span> We can write <span class="process-math">\(F\)</span> as its component functions <span class="process-math">\(F_1, \ldots, F_n\text{.}\)</span> Then the <dfn class="terminology">Jacobian matrix</dfn> of <span class="process-math">\(F\)</span> is the matrix of all partial derivatives.</div>
