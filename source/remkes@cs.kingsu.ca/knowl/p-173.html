<div class="para">Let <span class="process-math">\(\gamma(s): [a,b] \rightarrow \RR^3\)</span> be a parametric curve parametrized by arclength. The <dfn class="terminology">curvature</dfn> of <span class="process-math">\(\gamma(s)\)</span> is a scalar <span class="process-math">\(\kappa(s)\)</span> which measure how quickly the curve is turning.</div>

\begin{equation*}
\kappa(s) = \left| \frac{dT(s)}{ds} \right|
\end{equation*}
