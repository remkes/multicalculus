<div class="para">Let <span class="process-math">\(f\)</span> be a scalar field. Then field <span class="process-math">\(\nabla f\)</span> created from a potential energy field is called a <dfn class="terminology">conservative vector field</dfn>. If <span class="process-math">\(F\)</span> is a vector field with <span class="process-math">\(F = \nabla f\)</span> then <span class="process-math">\(f\)</span> is a <dfn class="terminology">scalar potential</dfn> for <span class="process-math">\(F\text{.}\)</span>
