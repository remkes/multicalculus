<div class="para logical">
<div class="para">I differetiate in the <span class="process-math">\(z\)</span> variable, treating other variables as constant.</div>
<div class="displaymath process-math">
\begin{align*}
\frac{\del}{\del z} \ln (xyz) \amp = \frac{d}{du} \ln u
\Bigg|_{u = xyz} \frac{\del}{\del z} xyz = \frac{1}{u}
\Bigg|_{u = xyz} xy = \frac{xy}{xyz} = \frac{1}{z}
\end{align*}
</div>
