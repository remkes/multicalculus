<div class="para">For visualizing parametric curves, it is conventional to graph only the output or image of the curve. There is never a <span class="process-math">\(t\)</span> axis in any of these graphs; instead, the variable <span class="process-math">\(t\)</span> is the parameter of movement along the curve. Let me start with some basic examples.</div>
