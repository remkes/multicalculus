<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">7.1.4</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(S\)</span> be an integrable set in <span class="process-math">\(\RR^n\text{.}\)</span> Let <span class="process-math">\(S^0\)</span> be the set of interior points of <span class="process-math">\(S\text{.}\)</span> Let <span class="process-math">\(f: S \rightarrow \RR\)</span> be an integrable function. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_S f dV = \int_{S^0} f dV
\end{equation*}
</div></article><span class="incontext"><a href="section-integrable-sets.html#proposition-19" class="internal">in-context</a></span>
