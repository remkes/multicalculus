<div class="para logical">
<div class="para">I differetiate in the <span class="process-math">\(z\)</span> variable twice, treating other variables as constant.</div>
<div class="displaymath process-math">
\begin{align*}
\frac{\del^2}{\del z^2} xyz + x^2yz - xy^2z - xyz^2 \amp =
\frac{\del}{\del z} \left[ xy + x^2y - xy^2 + 2xyz
\right] \\
= 0 + 0 - 0 + 2xy = 2xy 
\end{align*}
</div>
