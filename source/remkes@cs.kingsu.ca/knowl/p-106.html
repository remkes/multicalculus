<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A parametric curve is not just its shape: it is also the rate of movement along that shape. Therefore, given a fixed shape of a curve, there are many (infinitely many!) parametric curves that trace the same shape. I can say that the same curve has many <dfn class="terminology">parametrizations</dfn>.</div>
