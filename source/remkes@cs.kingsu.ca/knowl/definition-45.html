</h4>
<div class="para">Let <span class="process-math">\(f: \RR^n \rightarrow \RR^m\)</span> be a differentiable function. Then the <span class="process-math">\(m \times n\)</span> matrix of partial derivatives of <span class="process-math">\(f\)</span> is called the <dfn class="terminology">Jacobian Matrix</dfn> of the function.</div></article><span class="incontext"><a href="section-linear-approximation.html#definition-45" class="internal">in-context</a></span>
