<div class="para">I calculate the Laplacian (the divergence of the gradient).</div>
<div class="displaymath process-math">
\begin{align*}
\nabla^2 f \amp = \frac{\del^2}{\del x^2} 7x+8y-4z +
\frac{\del^2}{\del y^2} 7x+8y-4z + \frac{\del^2}{\del z^2}
7x+8y-4z \\
= 0+0+0 = 0
\end{align*}
</div>
<div class="para">The field is harmonic.</div>
</div>
