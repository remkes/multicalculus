<div class="para">If <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> are two vectors in <span class="process-math">\(\RR^n\text{,}\)</span> then the angle between them <span class="process-math">\(\theta\)</span> satisfies this equation.</div>
<div class="displaymath process-math">
\begin{equation*}
\cos \theta = \frac{u \cdot v}{|u||v|}
\end{equation*}
