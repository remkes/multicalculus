<div class="para">A parametric curve in <span class="process-math">\(\RR^n\)</span> is a continuous function <span class="process-math">\(\gamma :[a,b] \rightarrow \RR^n\text{,}\)</span> that is, a continuous vector-valued function defined on an interval. As is convention, I will typically use the symbol <span class="process-math">\(\gamma\)</span> for an arbitrary parametric curve.</div>
