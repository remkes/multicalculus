<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.1.2</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f: \RR^n \rightarrow \RR\)</span> be a differentiable function and <span class="process-math">\(u\)</span> a <em class="emphasis">unit</em> vector in <span class="process-math">\(\RR^n\text{.}\)</span> The directional derivatives <span class="process-math">\(D_u f\)</span> is the dot product of <span class="process-math">\(u\)</span> with <span class="process-math">\(\nabla f\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
D_u f = u \cdot \nabla f
\end{equation*}
</div>
