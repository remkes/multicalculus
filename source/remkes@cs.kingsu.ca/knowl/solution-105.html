<div class="para">I calculate the Laplacian (the divergence of the gradient).</div>
<div class="displaymath process-math">
\begin{align*}
\nabla^2 f \amp = \frac{\del^2}{\del x^2} x^2 y z +
\frac{\del^2}{\del y^2} x^2 y z + \frac{\del^2}{\del z^2}
x^2 y z = 2yz + x^2 z + x^2 y
\end{align*}
</div>
<div class="para">The field is not harmonic.</div>
</div>
